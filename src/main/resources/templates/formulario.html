<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Contacto</title>       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Editar Formulario</h1>
            
            <form th:action="@{/submitEdicionFormulario}" th:object="${formulario}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingresa tu nombre" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Ingresa tu correo electrónico" required> 
                </div>
                
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea id="mensaje" th:field="*{mensaje}" class="form-control" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        <span>Actualizar</span>
                    </button>
                </div>
            
            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>       
            </form>
        </div>
    </body>
</html>
